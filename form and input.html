<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM & INPUT</title>
  </head>
  <body>
    <form action="">
      <label>LOGIN HERE</label>
      <input type="text" placeholder="enter your name here" />
      <input type="submit" />
    </form>

    <hr />
    <hr />
    <hr />

    <!-- Example 2, password input -->
    <form>
      <label for="password">Password</label>
      <input type="password" placeholder="enter your password" />
    </form>

    <!-- Radio Button -->

    <form>
      <p>choose your favourite color</p>
      <label><input type="radio" name="color" value="red" />Red</label>
      <label><input type="radio" name="color" value="green" />Green</label>
      <label><input type="radio" name="color" value="blue" />Blue</label>
      <input type="submit" />
    </form>
    <!-- Check Boxes -->

    <form>
      <p>select your hobbies</p>
      <label
        ><input type="checkbox" name="hobbies" value="reading" />Reading</label
      >
      <label
        ><input type="checkbox" name="hobbies" value="coding" />Coding</label
      >
      <label
        ><input
          type="checkbox"
          name="hobbies"
          value="traveling"
        />Traveling</label
      >
    </form>

    <!-- Text Area -->

    <form>
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" cols="50"></textarea>
    </form>
  </body>
  <hr />
  <!-- Dropdown -->
  <form action="">
    <select name="fruit">
      <option value="apple">Appple</option>
      <option value="banana">Banana</option>
      <option value="mango">Mango</option>
      <option value="cherry">Cherry</option>
      <option value="guava">Guava</option>
    </select>

    <!-- Button -->
    <button>Click Me</button>
  </form>
</html>
